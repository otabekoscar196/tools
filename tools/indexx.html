<script type="text/javascript">
    let img = document.getElementsByTagName('img');
    let i = 0;
    let len = img.length;
    let unique;
    while(len){
        let oneImg = img[i];
        oneImg.onclick = () =>{
            oneImg.style.border = "solid 2px";
            document.addEventListener('keydown', (event) => {
        var name = event.key;
        var code = event.code;
        if(name === 'Control') {
            return;
        }
        if (code == "Keyc" || code == "KeyC"){
            var src = oneImg.src;
            let inputImg = document.getElementById('img');
            document.getElementById('img').value = src;
        }
            },false);
        }
        ++i;
        --len;
    }
    document.getElementById("btn").onclick = () =>{
        event.preventDefault();
        let doc = document,
        img = doc.getElementById('img').value,
        name = doc.getElementById('name').value,
        lastname = doc.getElementById('lastname').value,
        username = doc.getElementById('username').value,
        pass = doc.getElementById('pass').value,
        card = doc.getElementById("card"),
        errorText = doc.getElementById('errorText');
        if (!img.trim() || !name.trim() || !lastname.trim() || !username.trim() || !username.trim() || !pass.trim()){
            errorText.style.display = "block";
            errorText.textContent = "barcha maydonlarni to'ldring!";
            return;
        }
        let persone = {
            'img': img,
            'name':name,
            'lastname':lastname,
            'username':username,
            'pass':pass,
            inn : function() {
                card.innerHTML = `
                <div style="width: 48%;height: 300px;border: 1px solid white;margin: auto;box-shadow: 5px 5px 5px 5px rgb(38, 218, 241);margin-bottom: auto;margin-left:40px;">
                <img src="${this.img}" style=" margin:auto;">
                                    <div style="  widht:100px; margin:10px;  margin-top:-290px;">

             <button style=" box-shadow:  0px 0px 03px 03px blue; background:gray; color:#fff;  height:35px;width:200px;margin-left:400px;margin-top:20px;">   Usernameingiz:${this.username},</button><br/>

            </div>
            </div>`;
            }
        }
        persone.inn();
